<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites - Bookable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .book-item {
      text-align: center;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .author {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Your Favorite Books</h1>
  <div class="book-grid" id="favoritesContainer"></div>

  <script>
    const container = document.getElementById('favoritesContainer');
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    if (favorites.length === 0) {
      container.innerHTML = '<p>No favorite books yet.</p>';
    } else {
      container.innerHTML = favorites.map(book => `
        <div class="book-item">
          <img src="https://covers.openlibrary.org/b/id/${book.coverId}-M.jpg" alt="${book.title}">
          <div>${book.title}</div>
          <div class="author">${book.author}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
